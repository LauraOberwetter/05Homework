<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"> TODAY </p>
    </header>
    <div class="container time-block">
      <!-- Timeblocks go here -->
      <section id="8Row" class="row">
        <div id ="8" class="hour col-1">08:00</div>
        <textarea id="8RowText" class="col-10"></textarea>
        <div class="saveBtn col-1"><i class="fas fa-save"></i></div>
      </section>

      <section id="9Row" class="row">
        <div id ="9" class="hour col-1">09:00</div>
        <textarea id="9RowText" class="col-10"></textarea>
        <div class="saveBtn col-1"><i class="fas fa-save"></i></div>
      </section>

      <section id="10Row" class="row">

      </section>

      <section id="12Row" class="row">

      </section>

      </section>

      </section>

      <section id="15Row" class="row">
        <div id ="15" class="hour col-1">15:00</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="script.js"></script>
